# Default values for Dropwizard projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: draft
  tag: dev
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:
  _JAVA_OPTIONS: "-Xmx512m -Xms256m"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://10.62.176.3:5432/simpleapp_staging"
  SPRING_DATASOURCE_USERNAME: "simpleapp-staging"
  SPRING_DATASOURCE_PASSWORD: "simpleapp-staging"
# enable this flag to use knative serve to deploy the app
knativeDeploy: false

service:
  name: jhipstersample
  type: ClusterIP
  appPort: 8080
  extAppPort: 80
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/management/prometheus"
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 400m
    memory: 512Mi
probePath: /management/health
livenessProbe:
  initialDelaySeconds: 100
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  initialDelaySeconds: 100
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
